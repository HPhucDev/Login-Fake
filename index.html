<body style="height:100vh;overflow:hidden">

    <iFrame src="https://medical-news-ute.vercel.app/" width="101% " height="100%" style="position:relative;top: 0px;
    left: -8px;" name="the-iFrame" frameborder="0">
</iFrame>
  
    <div id="modal" class="modal">
        <div class="modal__content active">
            <div class="auth-wrap">
                <div>
                    <div class="auth-header">
                        <ul>
                            <li><a>Đăng nhập</a></li>
                        </ul>
                    </div>
                    <div class="auth-body">
                        <div class="form-wrap">
                            <form id="form-login">
                                <div class="form-group d-flex">
                                    <div class="d-flex label-group"><label>Tên đăng nhập</label></div>
                                    <div class="field-wrap"><input placeholder="Username" id="username" required="" name="username" type="text" value=""></div>
                                </div>
                                <div class="form-group d-flex">
                                    <div class="label-group d-flex"><label>Mật khẩu</label></div>
                                    <div class="field-wrap"><input placeholder="Password" required="" id="password" name="password" type="password" value=""></div>
                                </div>
                                <div class="d-flex"><label class="remember-label" for="remember"><span>Ghi nhớ mật khẩu</span><input type="checkbox" id="remember"><span class="checkmark"></span></label></div>
                                <button id="submit" class="rounded-2">Đăng nhập</button><span></span></form>
                            <span class="register-choose"><label>Bạn chưa có tài khoản. </label><a>Đăng ký ngay?</a></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal__content__close"><i class="fa-solid fa-xmark"></i></div>
        </div>
    </div>
